on:
  push:
    branches:
    - main
jobs:
      build:
          name: deploy to staging
          runs-on: ubuntu-latest
          strategy:
              matrix:
                    python-version: [3.8, 3.9]
          steps:
            - uses: actions/checkout@v3
            - name: Set up Python
              uses: actions/setup-python@v2
              with:
                python-version: ${{ matrix.python-version }}
    
    
